<html>
<head>
    <script src="json-meta-table-bundle.js"></script>
    <link rel="stylesheet" href="//cdn.everything.io/kickstart/3.x/css/kickstart.min.css" />
</head>
<body>
    <div id="json-meta-table-container"></div>
    <script language="JavaScript">
        let tableInstance = new JSONMetaTable.default('#json-meta-table-container')
        tableInstance.options.tableClass = "table table-zebra"
        tableInstance.setMetadata([
            {
                name:     'id',
                label:    'ID',
                type:     'number',
                editable: false
            },{
                name:     'name',
                label:    'Name',
                type:     'text'
            },{
                name:     'gender',
                label:    'Gender',
                type:     'select',
                options:  [
                    {
                        value: 'm',
                        label: 'Male'
                    },{
                        value: 'f',
                        label: 'Female'
                    }
                ]
            },{
                name:     'age',
                label:    'Age',
                type:     'number'
            },{
                name:       'created_at',
                label:      'Created',
                type:       'datetime',
                info:       'Date created in the system',
                filterable: false
            },{
                name:     'is_active',
                label:    'Active',
                type:     'checkbox'
            }
        ])

        tableInstance.setData([
            {
                id: 40531,
                values: {
                    id:         40531,
                    name:       'Jose Garcia',
                    gender:     'm',
                    age:        25,
                    created_at: '2016-04-06T19:52:48.251676Z',
                    is_active:  true
                }
            },{
                id: 40532,
                values: {
                    id:         40532,
                    name:       'Raymond Mitchell',
                    gender:     'm',
                    age:        34,
                    created_at: '2016-04-06T20:52:48.251676Z',
                    is_active:  true
                }
            },{
                id: 40533,
                values: {
                    id:         40533,
                    name:       'Jane Sloane',
                    gender:     'f',
                    age:        43,
                    created_at: '2016-04-06T23:52:48.251676Z',
                    is_active:  true
                }
            }
        ])

    </script>
</body>
</html>
